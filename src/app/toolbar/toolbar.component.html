<div class="toolContainer">
  <div class="tabSection">
    <ng-container *ngIf="(asyncTabs | async) === null">
      Loading tabs...
    </ng-container>

    <mat-tab-group>
      <mat-tab *ngFor="let tab of asyncTabs | async">
        <ng-template mat-tab-label>{{ tab.label }}</ng-template>
        {{ tab.content }}
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="buttonSection">
    <button class="btn"  (click)="viewService.viewFunc()" ><span class="material-symbols-outlined"> visibility </span>Preview</button>
   <button class="btn"> <span class="material-symbols-outlined"> palette </span>Style</button>
    <button class="success" color="success">Collect responses</button>
    <span class="material-symbols-outlined"> more_horiz </span>
  </div>
</div>
