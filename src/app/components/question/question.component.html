


<div *ngIf="quesList" cdkDropList (cdkDropListDropped)="onDrop($event)" [cdkDropListData]="quesList">
    <div *ngFor="let quesObj of quesList; let i = index" cdkDrag cdkDragLockAxis="y" cdkDragBoundary=".allOutputContainer ">
       <div *ngIf="quesObj.ques">
        <div *ngIf="formShow" class="ques_front" >


            <!-- <app-heading-inputs></app-heading-inputs> -->
            
  
          <p>
            <mat-toolbar>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon" >
                <span class="material-symbols-outlined">
                    content_copy
                    </span>
          </button>
            <button (click)="deleteOutPuts(i)" mat-icon-button class="example-icon" >
                <span class="material-symbols-outlined">
                    delete
                    </span>
          </button>
            <button mat-icon-button class="example-icon" >
                <span class="material-symbols-outlined">
                    south
                    </span>
          </button>
            <button mat-icon-button class="example-icon" >
                <span class="material-symbols-outlined">
                    north
                    </span>
          </button>
          
          </mat-toolbar>
          </p>
  


              <input  matInput [(ngModel)]="quesObj.ques"  />
            <input type="text" disabled placeholder="Enter your answer">
            <hr>
            <app-footer-buttons></app-footer-buttons>
        </div>
        
        
        <div *ngIf="!formShow"  class="ques_back" (click)="formHandler($event)" >
            <div class="dragbtn">
                <span cdkDragHandle class="material-symbols-outlined"> apps </span>
              </div>
            <span>{{quesObj?.ques || "Question"}}</span>
            <input type="text" disabled placeholder="Enter your answer">
        </div>
       </div>
    </div>
</div>







<div *ngIf="visibilityFunc.quesVisible ">

    <div *ngIf="formShow" class="ques_front" >
        <app-heading-inputs></app-heading-inputs>
          <input  matInput [(ngModel)]="value"  />
        <input type="text" disabled placeholder="Enter your answer">
        <hr>
        <app-footer-buttons></app-footer-buttons>
    </div>
    
    
    <div *ngIf="!formShow"  class="ques_back" (click)="formHandler($event)" >
        <div class="dragbtn">
            <span class="material-symbols-outlined"> apps </span>
          </div>
        <span>{{value || "Question"}}</span>
        <input type="text" disabled placeholder="Enter your answer">
    </div>


</div>
